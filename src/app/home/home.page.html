<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
  <ion-button (click)="takePhoto()" full color="primary">Take photo</ion-button>
  <ion-button (click)="getImage()" full color="secondary">Get photo from library</ion-button>
  <ion-button (click)="cropImage()" full color="danger">Crop image</ion-button>
  <p align-self-center><img src="{{myphoto}}"></p>
</ion-content>
